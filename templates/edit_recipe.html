{% extends "base.html" %} {% block content %}

<div class="container center-align">
  <div class="col">
    <div class="row">
      <h1>Edit Recipe</h1>
    </div>
  </div>
</div>

<div class="row card-panel">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}"
  >
    <!-- Category Selector -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-chevron-down prefix"></i>
        <select id="category" name="category" class="validate" required>
          <option value="" disabled selected>Select Meal Category</option>
          {% for category in categories %} {% if category.category ==
          recipe.category %}
          <option value="{{ category.category }}" selected
            >{{ category.category }}</option
          >
          {% else %}
          <option value="{{ category.category }}"
            >{{ category.category }}</option
          >
          {% endif %} {% endfor %}
        </select>
      </div>
    </div>
    <!-- Recipe Name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-utensils prefix"></i>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          minlength="5"
          maxlength="100"
          value="{{ recipe.recipe_name }}"
          class="validate"
          required
        />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
    <!-- Recipe Ingredients -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-egg prefix"></i>
        <input
          id="recipe_ingredients"
          name="recipe_ingredients"
          type="text"
          minlength="5"
          maxlength="400"
          value="{{ recipe.recipe_ingredients }}"
          class="validate"
          required
        />
        <label for="icon_prefix">Recipe Ingredients</label>
      </div>
    </div>
    <!-- Recipe Method -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-book-open prefix"></i>
        <textarea
          id="recipe_method"
          name="recipe_method"
          minlength="150"
          maxlength="800"
          class="materialize-textarea validate"
          required
        >
{{- recipe.recipe_method -}}</textarea
        >
        <label for="icon_prefix">Recipe Method</label>
      </div>
    </div>

    <!-- Submit Recipe Button -->
    <div class="row">
      <div class="col s12">
        <button type="submit" class="col s4 btn-large red lighten-2">
          Edit Recipe
        </button>
        <!-- Cancel Button -->
        <a
          href="{{ url_for('find_recipe') }}"
          class="col s4 btn-large red lighten-2"
          >Cancel</a
        >
        <!-- Delete Recipe Button -->
        <a href="#modal1" class="col s4 btn-large red lighten-1 modal-trigger"
          >Delete Recipe</a
        >
      </div>
    </div>
  </form>
</div>

<!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content-container">
          <div class="modal-content">
            <h4>Are you sure you want to delete?</h4>
            <p>
              If you delete your recipe, this can not be undone.
            </p>
          </div>
          <div class="modal-footer">
            <a
              href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}"
              class="modal-close btn-large red lighten-1"
              >Delete Recipe</a
            >
            <a class="modal-close btn-large red lighten-2">Cancel</a>
          </div>
        </div>
      </div>
      
{% endblock %}
