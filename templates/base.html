<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block styles %} {% endblock %}
    <title>Meatblog</title>
  </head>

  <header>
    <!--Main Nav Bar -->
    <nav class="sidenav-trigger red lighten-3">
      <div class="nav-wrapper">
        <a href="{{ url_for('home') }}" class="brand-logo">MEATBLOG</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
          ><i class="fas fa-bars"></i
        ></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{ url_for('find_recipe') }}">Find a Recipe</a></li>
          <li><a href="#">Add a Recipe</a></li>
          <li><a href="#">Manage Recipes</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Order Fresh Meat</a></li>
        </ul>
      </div>
    </nav>
    <!-- Mobile Nav Bar -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{ url_for('find_recipe') }}">Find a Recipe</a></li>
      <li><a href="#">Add a Recipe</a></li>
      <li><a href="#">Manage Recipes</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Order Fresh Meat</a></li>
    </ul>
  </header>

  <body>
    <main class="container">
      {% block content %} {% endblock %}
    </main>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
