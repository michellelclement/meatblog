{% extends "base.html" %} {% block content %}

<div class="container center-align">
  <div class="row">
    <div class="col s12">
      <h1>Sign Up</h1>
      <p>
        Share your recipes with the community! Sign up below and start posting.
        It's that simple.
      </p>
    </div>
  </div>
</div>
<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('sign_up') }}">
    <div class="card-panel">
      <!-- Username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="far fa-user-circle prefix"></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="icon_prefix">Username</label>
        </div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-unlock prefix"></i>
          <input
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>

      <!-- Register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large red lighten-2">
          Sign Up
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Already Registered? -->
<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already registered?<a href="{{ url_for('sign_in') }}"> Sign in here</a>
    </p>
  </div>
</div>

{% endblock %}
