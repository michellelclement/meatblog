{% extends "base.html" %} {% block content %}

<div class="container center-align">
  <div class="col">
    <div class="row">
      <h1>Add a Recipe</h1>
    </div>
  </div>
</div>

<div class="row card-panel">
  <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
    <!-- Category Selector -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-chevron-down prefix"></i>
        <select id="category" name="category" class="validate" required>
          <option value="" disabled selected>Select Meal Category</option>
          {% for category in categories %}
          <option value="{{ category.category }}"
            >{{ category.category }}</option
          >
          {% endfor %}
        </select>
      </div>
    </div>
    <!-- Recipe Name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-utensils prefix"></i>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          minlength="5"
          maxlength="100"
          class="validate"
          required
        />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
    <!-- Recipe Ingredients -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-egg prefix"></i>
        <input
          id="recipe_ingredients"
          name="recipe_ingredients"
          type="text"
          minlength="5"
          maxlength="400"
          class="validate"
          required
        />
        <label for="icon_prefix">Recipe Ingredients</label>
      </div>
    </div>
    <!-- Recipe Method -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-book-open prefix"></i>
        <textarea
          id="recipe_method"
          name="recipe_method"
          minlength="150"
          maxlength="800"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="icon_prefix">Recipe Method</label>
      </div>
    </div>

    <!-- Upload Image -->

    <div class="row">
    <div class="col s12">
<h4>Upload an image to go with your reicipe</h4>
    </div>
    </div>
<div class="row">
      <div class="input-field col s12">
        <form action="/action_page.php">
          <label for="myfile">Select your image:</label><br/><br/>
          <input type="file" class="cloudinary-fileupload" id="file" name="file data-cloudinary-field"/><br/><br/>
          <input type="submit">
        </form>
      </div>
    </div>


    <!-- Submit Recipe Button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="col s12 btn-large red lighten-2">
          Submit Recipe
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
