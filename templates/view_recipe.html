{% extends "base.html" %} {% block content %}

<div class="container center-align">
<div class="col s12">
  <div class="row">
    <h1>"{{ recipe.recipe_name }}"</h1>
  </div>
</div>
</div>
<div class="row">
  <div class="col m6 s12">
    <div class="card-panel">
      <h2>Ingredients</h2>
      <p>{{ recipe.recipe_ingredients }}</p>
      <h2>Method</h2>
      <p>
        {{ recipe.recipe_method }}
      </p>
      <h3>Recipe posted by:</h3>
      <h4>Recipe posted on:</h4>
    </div>
  </div>

  <div class="col m6 s12">
    <div class="card-panel">
      <img
        class="responsive-img"
        src="https://www.kitchensanctuary.com/wp-content/uploads/2016/06/Crispy-Chicken-Wings-with-Sticky-Asian-Glaze-tall-FS.webp"
      />
    </div>
  </div>
</div> 


{% endblock %}
