{% extends "base.html" %} {% block content %}

<section class="container">
	<div class="row center-align">
		<div class="col s12 m6 find_recipe_col">
			<h1>Search Results</h1>
		</div>
	</div>
</section>

<!-- Collapsible -->
<section class="container">
	<ul class="collapsible recipe-list">
		{% for doc in search_results %}
		<li>
			<div class="row recipes collapsible-header white-text red lighten-3">

				<div class="col s12 m7">
					<h5><i class="fas fa-utensils"></i>{{ doc.recipe_name }}</h5>
					{{ doc.category }}
					<p><em>by: {{ doc.created_by }}</em></p>
					<p><em>by: {{ doc.date_added }}</em></p>
				</div>
			</div>
			{% endfor %}
			{% endblock %}
